<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Keylogger</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-app="WebsiteApp">
  <div class="container" ng-controller="FormCtrl">

    <div class="container">
      <form class="form-horizontal" action='#'>
        <fieldset>
          <legend>Registered user: {{customerId}}</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input ng-model="email" type="text" class="form-control" id="inputEmail" placeholder="Email" ng-keyup='save($event, "email")'>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label" >Password</label>
            <div class="col-lg-10">
              <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password" ng-keyup='save($event, "password")'>
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Textarea</label>
            <div class="col-lg-10">
              <textarea ng-model="area" class="form-control" rows="3" id="textArea" ng-keyup='save($event, "area")'></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default col-md-6">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="/app.js"></script>

</body>
</html>
